system:
  '()': Flox.magneto.system.MagnetoSystem
  Prandtl: 0.5
  Rayleigh: 1.0e+6
  Chandrasekhar: 100
  Roberts: 1.0
  aspect: 1.0
  deltaT: !quantity '1 K'
  depth: !quantity '1 m'
  B0: !quantity '0.001 T'
  kinematic_viscosity: !quantity '0.001 St'
  nx: 75
  nz: 200
  nt: 500
  engine: 'Flox.array.NumpyArrayEngine'
ic:
  stable: yes
  sin:
    amplitude: fixed
    limits: no
    enable: yes
    k: [ 1 ]
    epsilon: 0.01
animate:
  filename: problems/magneto-test.mp4
  buffer: 10
  enable: yes
  movie:
    interval: 20
    save_kwargs:
      bitrate: 100000
  nr: 3
  nc: 1
  plots:
    T:
      r: 0
      c: 0
      '()': Flox.plot.GridView
      variable: "Temperature"
      cmap: "hot"
    P:
      r: 1
      c: 0
      '()': Flox.plot.ContourView
      variable: "Stream"
      colors: k
    A:
      r: 2
      c: 0
      '()': Flox.plot.ContourView
      variable: "VectorPotential"
      colors: k
evolve:
  class: Flox.magneto.MagnetoEvolver
  iterations: 500
  time: !quantity '1 yr'
  nt: 50
write:
  writer: Flox.io.HDF5Writer
  filename: ~/Documents/magneto-test.hdf5
  dataname: magneto