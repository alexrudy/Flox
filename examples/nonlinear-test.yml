system:
  '()': Flox.hydro.system.NDSystem2D
  Prandtl: 0.5
  Rayleigh: 1.0e+6
  aspect: 1.0
  deltaT: !quantity '-1 K'
  depth: !quantity '1 m'
  kinematic_viscosity: !quantity '0.001 St'
  nx: 50
  nz: 200
  nt: 500
  engine: 'Flox.engine.numpy.NumpyArrayEngine'
ic:
  stable: yes
  sin:
    amplitude: fixed
    limits: no
    enable: yes
    k: [ 1 ]
    epsilon: 0.01
animate:
  filename: movies/nonlinear.mp4
  buffer: 10
  enable: yes
  movie:
    interval: 20
    save_kwargs:
      bitrate: 100000
  nr: 1
  nc: 1
  plots:
    T:
      r: 0
      c: 0
      '()': Flox.plot.GridView
      variable: "Temperature"
      cmap: "hot"
      perturbed: yes
evolve:
  class: Flox.nonlinear.NonlinearEvolver
  iterations: 500
  time: !quantity '1 yr'
write:
  writer: Flox.io.HDF5Writer
  filename: ~/Documents/nonlinear.hdf5
  dataname: convection